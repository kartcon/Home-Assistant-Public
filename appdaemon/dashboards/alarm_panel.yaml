enable_alarm:
  widget_type: scene
  title: Enable Alarm System
  entity: scene.alarm_enable_alarm_system
  icon_on: mdi-security-home
  icon_off: mdi-security-home
  icon_style_inactive:  "color: lime;"

disable_alarm:
  widget_type: scene
  entity: scene.alarm_disable_alarm_system
  title: Disable Alarm System
  icon_on: mdi-security-home
  icon_off: mdi-security-home
  icon_style_inactive:  "color: red;"

silence_alarm:
  widget_type: scene
  entity: scene.alarm_silence_siren
  title: Silence Alarm
  icon_on: fa-bell-slash
  icon_off: mdi-alarm-off
  icon_style_inactive:  "color: yellow;"

arm_all_zones:
  widget_type: scene
  entity: scene.alarm_arm_all_zones
  title: Arm All Zones
  icon_on: mdi-security
  icon_off: mdi-security
  icon_style_inactive:  "color: teal;"

bypass_all_zones:
  widget_type: scene
  entity: scene.alarm_bypass_all_zones
  title: Bypass All Zones
  icon_on: mdi-shield-outline
  icon_off: mdi-shield-outline
  icon_style_inactive:  "color: teal;"

# ---------------------------------------

refresh:
  widget_type: reload
  title: Refresh
#  widget_style:  "background-color: SLATEGRAY;"

layout:
  - enable_alarm, arm_all_zones, front_door_armed, back_door_armed, garage_entry_armed,front_door_tripped, back_door_tripped, garage_entry_tripped
  - disable_alarm, bypass_all_zones, garage_one_armed, slider_east_armed, slider_west_armed, garage_one_tripped, slider_east_tripped, slider_west_tripped
  - silence_alarm, refresh, garage_two_armed, sr_east_armed, sr_west_armed, garage_two_tripped, sr_east_tripped, sr_west_tripped

