#################################################################
# MEDIA PLAYER SCRIPTS
#################################################################
#
#################################################################
# Turn on LG-TV
# Called from [____]
# In file: [____]
#################################################################
turn_on_lgtv:
  alias: Turn on LGTV
  sequence:
  - service: switch.turn_on
    entity_id: switch.sun_room_lg_tv
  - wait_template: "{{ states.media_player.sun_room_lg_tv.state == 'playing' }}"
    timeout: '00:01:00'
    continue_on_timeout: 'false'
  - service: media_player.volume_set
    data:
      entity_id: media_player.sun_room_lg_tv
      volume_level: 0
#
#################################################################
# Turn off LG-TV
# Called from [____]
# In file: [____]
#################################################################
turn_off_lgtv:
  alias: Turn off LGTV
  sequence:
  - service: media_player.turn_off
    entity_id: media_player.sun_room_lg_tv
#
#################################################################
# Turn on Kitchen Roku
# Called from [Power On Button]
# In file: [lovelace/media_players]
# Called from [ruko_auto_on_1655_weekdays] & [ruko_auto_on_1755_weekends]
# In file: [automations/media_players]
#################################################################
turn_on_kitchen_roku:
  alias: Turn on Kitchen Roku
  sequence:
  - service: media_player.turn_on
    entity_id: media_player.sharp_roku_tv
  - delay: '00:00:08'
  - service: remote.send_command
    data:
      entity_id: remote.sharp_roku_tv
      command:
      - home
      - right
      - select
  - delay: '00:00:18'
  - service: remote.send_command
    data:
      entity_id: remote.sharp_roku_tv
      command:
      - down
      - select
#
#################################################################
# Turn off Kitchen Roku
# Called from [POwer Off Button]
# In file: [lovelace/media_players]
#################################################################
turn_off_kitchen_roku:
  alias: Turn off Kitchen Roku
  sequence:
  - service: media_player.turn_off
    entity_id: media_player.sharp_roku_tv
#
#################################################################
# Sonos Say
# Called from [ ]
# In file: [ ]
#################################################################
sonos_say:
  alias: "Sonos Say"
  sequence:
   - service: sonos.snapshot
     data_template:
       entity_id: "{{ sonos_entity }}"
   - service: sonos.unjoin
     data_template:
       entity_id: "{{ sonos_entity }}"
   - service: media_player.volume_set
     data_template:
       entity_id: "{{ sonos_entity }}"
       volume_level: "{{ volume }}"
   - service: tts.google_say
     data_template:
       entity_id: "{{ sonos_entity }}"
       message: "{{ message }}"
   - delay: "{{ delay }}"
   - service: sonos.restore
     data_template:
       entity_id: "{{ sonos_entity }}"
