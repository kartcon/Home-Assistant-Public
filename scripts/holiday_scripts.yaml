#
reset_holiday_booleans:
  alias: Reset Holiday Booleans
  sequence:
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_valentine_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_pattys_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_easter_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_memorial_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_flag_day_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_independence_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_labor_lighting
