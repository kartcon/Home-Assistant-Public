    entity_id: input_boolean.enable_cancer_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_halloween_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_thanksgiving_lighting
  - service: input_boolean.turn_off
    entity_id: input_boolean.enable_christmas_lighting
