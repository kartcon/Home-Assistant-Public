      code: !secret alarm_code
      entity_id: alarm_control_panel.ha_alarm
  - service: script.write_to_log
    data_template:
      entity_id: alarm_control_panel.ha_alarm
      message: >-
        At {{now().strftime("%m/%d/%Y %H:%M:%S")}}, Script - Set Alarm Disarmed
