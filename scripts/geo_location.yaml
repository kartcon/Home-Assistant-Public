update_waze_art_travel_time:
  alias: Update Waze Travel Time
  sequence:
  - service: homeassistant.update_entity
    entity_id: sensor.art_to_home
#
update_waze_steff_travel_time:
  alias: Update Waze Travel Time
  sequence:
  - service: homeassistant.update_entity
    entity_id: sensor.steff_to_home
#
update_waze_mom_travel_time:
  alias: Update Waze Travel Time
  sequence:
  - service: homeassistant.update_entity
    entity_id: sensor.mom_dad_to_home

