#            entity: camera.front_door_camera
#            camera_image: camera.front_door_camera
#
# COL 2
    - type: vertical-stack
      cards:
        - type: custom:mini-media-player
          entity: media_player.sun_room_lg_tv
#          artwork: none
          artwork: full-cover
          source: full
          toggle_power: true
          shortcuts:
            columns: 2 # Max buttons per row
            buttons:
            # Change the source
            - name: Power On
              type: script
              id: script.turn_on_lgtv
            - name: Power Off
              type: script
              id: script.turn_off_lgtv
            - name: XFinity
              type: source
              id: Xfinity
            - name: Cameras
              type: source
              id: NVR Cameras
            - name: Amazon
              type: source
              id: Amazon Prime Video
            - name: Wii
              type: source
              id: Game Console
          hide:
            controls: false
            power: true
            power_state: false
            icon_state: false
#
        - type: custom:mini-media-player
          entity: media_player.sharp_roku_tv
          artwork: full-cover
          source: full
          toggle_power: true
          shortcuts:
            columns: 2 # Max buttons per row
            buttons:
            # Change the source
            - name: Power On
              type: script
              id: script.turn_on_kitchen_roku
            - name: Power Off
              type: script
              id: script.turn_off_kitchen_roku
#            - name: Power On
#              type: service
#              id: media_player.turn_on
#            - name: Power Off
#              type: service
#              id: media_player.turn_off
          hide:
            controls: false
            power: false
            power_state: false
            icon_state: false
#
