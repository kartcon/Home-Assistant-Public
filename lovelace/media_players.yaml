title: Media
path: media_players
id: media
icon: mdi:cast-connected
panel: true
cards:
- type: horizontal-stack
  cards:
# COL 1
    - type: vertical-stack
      cards:
        - type: vertical-stack
          cards:
#         Card 1
          - type: custom:mini-media-player
            entity: media_player.sunroom_white
            artwork: cover
            tts:
              platform: sonos
              entity_id: media_player.sunroom_white
            toggle_power: true
            sonos:
              show_group_count: true
              entities:
                - entity_id: media_player.sunroom_white
                  name: Sunroom Sonos White
                - entity_id: media_player.sunroom_black
                  name: Sunroom Sonos Black
                - entity_id: media_player.living_room
                  name: Living Room Sonos
#
          - type: custom:mini-media-player
            entity: media_player.sunroom_black
            artwork: cover
            tts:
              platform: sonos
              entity_id: media_player.sunroom_black
            toggle_power: true
            sonos:
              show_group_count: true
              entities:
                - entity_id: media_player.sunroom_white
                  name: Sunroom Sonos White
                - entity_id: media_player.sunroom_black
                  name: Sunroom Sonos Black
                - entity_id: media_player.living_room
                  name: Living Room Sonos
#
          - type: custom:mini-media-player
            entity: media_player.living_room
            artwork: cover
#            tts:
#              platform: sonos
#              entity_id: media_player.living_room
#            toggle_power: true
            sonos:
              show_group_count: true
              entities:
                - entity_id: media_player.sunroom_white
                  name: Sunroom Sonos White
                - entity_id: media_player.sunroom_black
                  name: Sunroom Sonos Black
                - entity_id: media_player.living_room
                  name: Living Room Sonos
#
#          - type: picture-entity
