title: A/S/S
path: entities
id: v_ent
icon: mdi:view-list
panel: true
cards:
- type: horizontal-stack
  cards:
# COL 1
    - type: vertical-stack
      cards:
        - type: "custom:monster-card"
          card:
            title: All Automations
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: automation
#
# COL 2
    - type: vertical-stack
      cards:
        - type: "custom:monster-card"
          card:
            title: All Scripts
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: script
#
        - type: "custom:monster-card"
          card:
            title: All Scenes
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: scene
#
        - type: custom:monster-card
          card:
            type: entities
            show_header_toggle: false
            title: Arts Sensors
          filter:
            include:
              - name: "*art*"
            exclude:
              - domain: automation

# COL 3
    - type: vertical-stack
      cards:
        - type: "custom:monster-card"
          card:
            title: Inputs
            type: entities
            show_header_toggle: false
          filter:
            include:
              - domain: input_boolean
              - domain: input_select
              - domain: input_number
              - domain: input_datetime
#
        - type: custom:monster-card
          card:
            type: entities
            show_header_toggle: false
            title: Steffs Sensors
          filter:
            include:
              - name: "*steff*"
            exclude:
              - domain: automation
#
