        title: Run Automations
        show_header_toggle: false
        entities:
        - type: call-service
          icon: mdi:creation
          name: Downstairs Fans On
          action_name: Run
          service: automation.trigger
          service_data:
            entity_id: automation.downstairs_fans_on_at_06_00
