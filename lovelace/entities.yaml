          icon: mdi:creation
          name: Kitchen U/C Lights
          action_name: Run
          service: automation.trigger
          service_data:
            entity_id: automation.kit_ucl_on_at_0600
        - type: call-service
          icon: mdi:creation
          name: Its More Gloomy
          action_name: Run
          service: automation.trigger
          service_data:
            entity_id: automation.its_more_gloomy
