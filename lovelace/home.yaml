title: Home
path: home
icon: mdi:home
id: v_home
panel: true
cards:
# Top Banner
- type: vertical-stack
  cards:
  - type: markdown
    content: >
      ## Good [[ sensor.time_of_day.state ]] [[ {user} ]]. Today is [[ sensor.readable_date_long.state ]]. It's [[ sensor.readable_time.state ]]
  - type: horizontal-stack
    cards:
# COL 1
    - type: vertical-stack
      cards:
#       Card 1-1
        - type: weather-forecast
          entity: weather.dark_sky
#       Card 1-2
        - type: entities
          title: Sun
          show_header_toggle: false
          entities:
            - entity: sun.sun
            - entity: sensor.next_sunrise
              icon: mdi:weather-sunset-up
            - entity: sensor.next_sunset
              icon: mdi:weather-sunset-down
            - entity: sensor.daylight
              icon: mdi:weather-sunny
#       Card 1-3-1
        - type: horizontal-stack
          cards:
#          - type: vertical-stack
#            cards:
          - type: "custom:mini-graph-card"
            entities:
            -  sensor.sun_elevation
            icon: mdi:weather-sunny
            more_info: false
            points_per_hour: 2
            hours_to_show: 72
#            height: 100
            line_width: 4
#            font_size: 50
            line_color: '#566573'
            color_thresholds:
            - value: 0
              color: "#F4D03F"
            - value: 0.1
              color: "#F4D03F"
            labels: false
            show:
              legend: false
              extrema: false
#       Card 1-3-2
          - type: picture-entity
            entity: sensor.moonphases
            name: Moon Phase
            show_name: false
            show_state: true
            aspect_ratio: 80%
            state_image:
              "New Moon": /local/moon_icons/new_moon.png
              "Waxing Crescent": /local/moon_icons/waxing_crescent.png
              "First Quarter": /local/moon_icons/first_quarter.png
              "Waxing Gibbous": /local/moon_icons/waxing_gibbous.png
              "Full Moon": /local/moon_icons/full_moon.png
              "Waning Gibbous": /local/moon_icons/waning_gibbous.png
              "Last Quarter": /local/moon_icons/last_quarter.png
              "Waning Crescent": /local/moon_icons/waning_crescent.png
#
# COL 2
    - type: vertical-stack
      cards:
#       Card 2-1
        - type: picture
          image: https://cdn.tegna-media.com/wtlv/weather/7Day_forecast.jpg
#       Card 2-2
        - type: entities
          title: Tides
          show_header_toggle: false
          entities:
            - entity: sensor.noaa_tides
            - entity: sensor.low_tide_height
              icon: mdi:slope-downhill
            - entity: sensor.high_tide_height
              icon: mdi:slope-uphill
#       Card 2-3
        - type: picture
          image: https://wave.marineweather.net/itide/tides/png/fl_clapboard_creek.png?x=1543758223
#
# COL 3
#   Card 3-1
    - type: vertical-stack
      cards:
      - type: glance
        title: Device Trackers
        show_name: true
        columns: 4
        entities:
          - entity: device_tracker.art_ot1
            icon: mdi:crosshairs-gps
#            - entity: device_tracker.arts_iphone_8
#              icon: mdi:cellphone-iphone
          - entity: device_tracker.sjm_ipad
            icon: mdi:tablet-ipad
          - entity: device_tracker.steff_ot2
            icon: mdi:crosshairs-gps
#            - entity: device_tracker.steffs_iphone_8
#              icon: mdi:cellphone-iphone
          - entity: device_tracker.steffs_ipad_mini
            icon: mdi:tablet-ipad
#     Card 3-2
      - type: "custom:birthday-card"
        title: "Birthdays & Anniversaries"
        numberofdays: 60
