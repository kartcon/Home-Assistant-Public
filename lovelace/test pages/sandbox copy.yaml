#
title: Sandbox
path: sandbox
id: v_sbox
icon: mdi:package-variant
#panel: true
cards:
- type: horizontal-stack
  cards:
    - type: entity-button
      name: Geo
      tap_action: call-service
      entity: script.refresh_geolocation
      service: script.turn_on

    - type: entity-button
      name: Turn On
      entity: script.desk_light_on
      tap_action:
        action: call-service
        service: script.desk_light_on
        service_data:
          entity_id: script.desk_light_on
#
    - type: entity-button
      name: Turn Off
      entity: script.desk_light_off
      tap_action:
        action: call-service
        service: script.desk_light_off
        service_data:
          entity_id: script.desk_light_off
#
- type: custom:monster-card
  show_empty: false
  card:
    type: glance
    title: Lights that are on
  filter:
    include:
      - domain: light
    exclude:
      - state: 'off'
      - state: 'unavailable'
#
- type: custom:monster-card
  show_empty: false
  card:
    type: glance
    title: Lights that are off
  filter:
    include:
      - domain: light
    exclude:
      - state: 'on'
#