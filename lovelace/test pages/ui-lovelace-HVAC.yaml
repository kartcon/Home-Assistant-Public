#########################################
#  View 4 - HVAC
#########################################
#
  - title: HVAC
    id: v_hvac
#    icon: mdi:car
    panel: true
    cards:
    - type: horizontal-stack
      cards:
# COL 1
        - type: vertical-stack
          cards:
          - type: thermostat
            id: v_hvac_c1_1
            title: Downstairs
            show_header_toggle: false
            entity: climate.tstat_1_144
          - type: horizontal-stack
            id: v_hvac_c1_2
            cards:
              - type: sensor
                entity: sensor.kit_temp_sensor_117
                name: Kitchen
                height: 75
                detail: 6
                hours_to_show: 12
              - type: sensor
                entity: sensor.lr_temp_sensor_78
                name: Living Room
                height: 75
                detail: 6
                hours_to_show: 12
                line_color: red
# COL 2
        - type: vertical-stack
          cards:
          - type: history-graph
            id: v_hvac_c2_1
            title: 'Temperature Graph'
            refresh_interval: 900
            hours_to_show: 12
            entities:
              - entity: sensor.temperature_9
                name: Outside Temp
              - entity: sensor.kit_temp_sensor_117
                name: Inside Temp
          - type: picture
            id: v_hvac_c2_2
            image: https://cdn.tegna-media.com/wtlv/weather/7Day_forecast.jpg
#
# COL 3
        - type: vertical-stack
          cards:
            - type: thermostat
              id: v_hvac_c3_1
              title: Upstairs
              show_header_toggle: false
              entity: climate.tstat_2_145
