# UPSTAIRS
        - type: markdown
          content: >
            <h3>Upstairs</h3>
        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: sensor.tstat2_feels_like_temp
              name: Feels Like
              show_name: true
              show_state: true
              show_icon: false
              show_units: true
              styles:
                state:
                  - font-size: small
                  - font-weight: bold
                name:
                  - font-size: small
              tap_action:
                action: none

#            - type: "custom:button-card"
#              color_type: blank-card

            - type: "custom:button-card"
              color_type: icon
              color: rgb(0,0,255)
              icon: mdi:chevron-down-circle
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.tstat2_lower_by_1

            - type: "custom:button-card"
              entity: input_number.t2_set_point
              show_name: false
              show_state: true
              show_icon: false
              show_units: false
              styles:
                state:
                  - font-size: x-large
                  - font-weight: bold
              tap_action:
                action: none

            - type: "custom:button-card"
              color_type: icon
              color: rgb(255,0,0)
              icon: mdi:chevron-up-circle
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.tstat2_higher_by_1

            - type: "custom:button-card"
              entity: sensor.tstat2_actual_temp
              name: Cur Temp
              show_name: true
              show_state: true
              show_icon: false
              show_units: true
              styles:
                state:
                  - font-size: small
                  - font-weight: bold
                name:
                  - font-size: small
              tap_action:
                action: none

#            - type: "custom:button-card"
#              color_type: blank-card

        - type: horizontal-stack
          cards:
            - type: "custom:button-card"
              entity: climate.tstat_2_145
              color_type: icon
              color: rgb(234, 237, 237)
              name: Auto
              icon: mdi:autorenew
              tap_action:
                action: more-info
              hold_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.tstat_2_145
                  hvac_mode: heat_cool
              state:
                - value: "heat_cool"
                  color: rgb(39, 174, 96)
                - value: "off"
                  color: rgb(234, 237, 237)

            - type: "custom:button-card"
              entity: climate.tstat_2_145
              color_type: icon
              color: rgb(234, 237, 237)
              name: Cool
              icon: mdi:snowflake
              tap_action:
                action: more-info
              hold_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.tstat_2_145
                  hvac_mode: cool
              state:
                - value: "cool"
                  color: rgb(33, 150, 243)
                - value: "off"
                  color: rgb(234, 237, 237)

            - type: "custom:button-card"
              entity: climate.tstat_2_145
              color_type: icon
              color: rgb(234, 237, 237)
              name: Heat
              icon: mdi:fire
              tap_action:
                action: more-info
              hold_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.tstat_2_145
                  hvac_mode: heat
              state:
                - value: "heat"
                  color: rgb(229, 57, 53)
                - value: "off"
                  color: rgb(234, 237, 237)

            - type: "custom:button-card"
              entity: climate.tstat_2_145
              color_type: icon
              color: rgb(234, 237, 237)
              name: "Off"
              icon: mdi:power-standby
              tap_action:
                action: more-info
              hold_action:
                action: call-service
                service: climate.set_hvac_mode
                service_data:
                  entity_id: climate.tstat_2_145
                  hvac_mode: "off"
              state:
                - value: "off"
                  color: rgb(66, 66, 66)
