                    - 255
                    - 0
                    - 0
                    icon_color: '#FF0000'
                  # Dark Orange
                  - rgb_color:
                    - 255
                    - 36
                    - 0
                    icon_color: '#CC6600'
                  # Orange
                  - rgb_color:
                    - 255
                    - 85
                    - 0
                    icon_color: '#FF9900'
                  # Yellow
                  - rgb_color:
                    - 253
                    - 255
                    - 0
                    icon_color: '#FFFF00'
                  # Lime
                  - rgb_color:
                    - 0
                    - 255
                    - 35
                    icon_color: '#33FF00'
                  # Green
                  - rgb_color:
                    - 0
                    - 255
                    - 0
                    icon_color: '#33CC00'
                  # Light Blue
                  - rgb_color:
                    - 0
                    - 253
                    - 255
                    icon_color: '#33CCFF'
                  # Dark Blue
                  - rgb_color:
                    - 0
                    - 0
                    - 255
                    icon_color: '#0033FF'
                  # Purple
