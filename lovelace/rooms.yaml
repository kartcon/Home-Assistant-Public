            - type: custom:slider-entity-row
              entity: light.guest_bedroom_283
              name: Fan Light
              icon: mdi:blur-radial
#
# COL 2
    - type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - entity: light.flux_led_strip
              state: "off"
          card:
            type: entities
            title: Sun Room
            show_header_toggle: true
            entities:
              - type: custom:slider-entity-row
                entity: light.sunroom_lights_203
                name: Lights
                icon: mdi:ceiling-light

              - entity: fan.sunroom_fan
                type: custom:fan-control-entity-row
                name: Sunroom Fan
                customTheme: true
                customIsOnLowColor: 'rgb(178, 203, 84)'
                customIsOnMedColor: 'rgb(250, 199, 67)'
                customIsOnHiColor: 'rgb(237, 114, 127)'
                customIsOffSpdColor: 'rgb(204, 208, 209)'
                customIsOffColor: 'rgb(144, 144, 144)'

              - type: custom:slider-entity-row
                entity: light.sunroom_fan_204
                name: Fan %
                min: 0
                max: 100
                step: 33
                icon: mdi:fan
              - entity: light.flux_led_strip
                name: LED %
                icon: mdi:led-strip-variant
        - type: conditional
          conditions:
            - entity: light.flux_led_strip
              state: "on"
          card:
            type: entities
            title: Sun Room
            show_header_toggle: true
            entities:
              - type: custom:slider-entity-row
                entity: light.sunroom_lights_203
                name: Lights
                icon: mdi:ceiling-light

              - entity: fan.sunroom_fan
                type: custom:fan-control-entity-row
                name: Sunroom Fan
                customTheme: true
                customIsOnLowColor: 'rgb(178, 203, 84)'
                customIsOnMedColor: 'rgb(250, 199, 67)'
                customIsOnHiColor: 'rgb(237, 114, 127)'
                customIsOffSpdColor: 'rgb(204, 208, 209)'
                customIsOffColor: 'rgb(144, 144, 144)'
          
              - type: custom:slider-entity-row
                entity: light.sunroom_fan_204
                name: Fan %
                min: 0
                max: 100
                step: 33
                icon: mdi:fan
              - type: 'custom:slider-entity-row'
                entity: light.flux_led_strip
                name: LED %
                icon: mdi:led-strip-variant
                toggle: true
              - type: 'custom:rgb-light-card'
                entity: light.flux_led_strip
                justify: center
                size: 22
                colors:
                  # Pink
                  - rgb_color:
                    - 255
                    - 0
                    - 253
                    icon_color: '#FF99FF'
                  # Red
