#########################################
#  View MAP
#########################################
#
title: Map
path: map
id: v_map
icon: mdi:map
panel: true
cards:
- type: horizontal-stack
  cards:
# COL 1
    - type: vertical-stack
      cards:
        - type: map
          id: v_map_c1
          aspect_ratio: 100%
          default_zoom: 12
          entities:
            - device_tracker.art_ot1
            - device_tracker.steff_ot2
            - zone.home
            - zone.shands_jax
            - zone.shands_north
            - zone.baptist
            - zone.memorial
            - zone.mayo
            - zone.st_vincents
            - zone.flagler
            - zone.shopping
            - zone.church
            - zone.front_gate
#
# COL 2
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-entity
              entity: camera.arts_location
              aspect_ratio: 100%
              show_name: true
              show_state: false
#
            - type: picture-entity
              entity: camera.steffs_location
              aspect_ratio: 100%
              show_name: true
              show_state: false
#
        - type: horizontal-stack
          cards:
            - type: glance
#              title: Location Info - Art
              show_header_toggle: false
              columns: 4
              entities:
                - entity: device_tracker.art_ot1
                  name: Arts Phone
                  icon: mdi:cellphone-iphone
                - entity: device_tracker.sjm_ipad
                  name: SJM iPad
                  icon: mdi:tablet-ipad
                - entity: device_tracker.steff_ot2
                  name: Steffs Phone
                  icon: mdi:cellphone-iphone
                - entity: device_tracker.steffs_ipad_mini
                  name: Steffs iPad
                  icon: mdi:tablet-ipad
#
        - type: horizontal-stack
          cards:
            - type: entity-button
              name: Refresh Geo-Locations
              icon: mdi:google-maps
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.refresh_geolocation
              entity: script.refresh_geolocation
#
            - type: entity-button
              entity: sun.sun
              name: Check Traffic
              icon: mdi:car-multiple
              tap_action:
                action: navigate
                navigation_path: /lovelace/traffic/
#
            - type: entity-button
              entity: sun.sun
              name: Check Weather
              icon: mdi:weather-sunny
              tap_action:
                action: navigate
                navigation_path: /lovelace/weather/
#
