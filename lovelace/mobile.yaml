title: Mobile
path: mobile
icon: mdi:cellphone
id: v_mobile
# panel: true
cards:
- type: vertical-stack
  cards:
  #  Card 1
    - type: alarm-panel
      title: Alarm Keypad
      entity: alarm_control_panel.ha_alarm
      states:
        - arm_home
        - arm_away
    - type: entities
      title: Alarm System
      show_header_toggle: false
      entities:
        - type: divider
        - entity: input_boolean.mode_guest
        - entity: input_boolean.mode_vacation
  #  Card 2
    - type: entities
      title: Lights
      show_header_toggle: false
      entities:
        - entity: light.kitchen_can_lights_49
