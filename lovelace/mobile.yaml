          icon: mdi:fan
        - type: custom:slider-entity-row
          entity: light.sunroom_lights_203
        - type: custom:slider-entity-row
          entity: light.sunroom_fan_204
          icon: mdi:fan
        - type: custom:slider-entity-row
          entity: light.bird_room_1_light_52
        - type: custom:slider-entity-row
          entity: light.bird_room_2_light_53
