    - type: entities
      title: Presence
      show_name: true
      show_header_toggle: false
      entities:
        - entity: binary_sensor.art_presence
        - entity: binary_sensor.steff_presence
        - type: divider
        - entity: input_boolean.art_home
        - entity: input_boolean.steff_home
