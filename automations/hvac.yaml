#################################################################
# HVAC Auto Updated
#################################################################
- id: hvac_auto_updated
  alias: HVAC Auto Updated
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_select.thermostat_mode
  - platform: state
    entity_id: input_select.thermostat_phase
  condition: []
  action:
  - service: script.turn_on
    entity_id: script.update_tstats_script
