#################################################################
# Force Mode to Cool
#################################################################
- id: hvac_force_mode_cool
  alias: HVAC Force Mode Cool
  initial_state: true
  trigger:
  - platform: template
    value_template: >-
      {% if (states('sensor.dark_sky_temperature')|float) - 
      (states('sensor.tstat1_actual_temp')|float) > 10 %}
        True
      {% else %}
        False
      {% endif %}
  condition:
  - condition: state
    entity_id: sun.sun
    state: 'above_horizon'
  action:
  - service: input_text.set_value
    data_template:
      entity_id: input_text.hvac_trigger
      value: >-
        auto.hvac_force_mode_cool
  - service: input_select.select_option
    data_template:
      entity_id: input_select.thermostat_mode_1
      option: Cool
  - service: script.write_to_log
    data:
      entity_id: climate.tstat_1_144
      message: >-
        Automation - Force HVAC-1 Mode: {{states('input_select.thermostat_mode_1')}} at {{states('input_number.t1_set_point')}}℉
  - delay:
      seconds: 2
  - service: input_select.select_option
    data_template:
      entity_id: input_select.thermostat_mode_2
      option: Cool
  - service: script.write_to_log
    data:
      entity_id: climate.tstat_2_145
      message: >-
        Automation - Force HVAC-2 Mode: {{states('input_select.thermostat_mode_2')}} at {{states('input_number.t2_set_point')}}℉
