#################################################################
# Easter    -- VARIABLE DATE
#################################################################
- id: season_is_easter
  alias: Season is Easter
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: time
    at: '01:01:00'
  condition:
    condition: or
    conditions:
    - condition: template
      value_template: '{{ ( now().year == 2019 and now().month == 4 and now().day >= 14 ) and ( now().year == 2019 and now().month == 4 and now().day <= 21 ) }}'
    - condition: template
      value_template: '{{ ( now().year == 2020 and now().month == 4 and now().day >= 5 ) and ( now().year == 2020 and now().month == 4 and now().day <= 12 ) }}'
    - condition: template
      value_template: '{{ ( now().year == 2021 and now().month == 3 and now().day >= 28 ) and ( now().year == 2021 and now().month == 4 and now().day <= 4 ) }}'
    - condition: template
      value_template: '{{ ( now().year == 2022 and now().month == 4 and now().day >= 10 ) and ( now().year == 2022 and now().month == 4 and now().day <= 17 ) }}'
    - condition: template
      value_template: '{{ ( now().year == 2023 and now().month == 4 and now().day >= 2 ) and ( now().year == 2023 and now().month == 4 and now().day <= 9 ) }}'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id:
      - input_boolean.enable_easter_lighting
  - service: input_select.select_option
    data:
      entity_id: input_select.season_holiday
      option: Easter
