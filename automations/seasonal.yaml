#################################################################
# SEASONAL AUTOMATIONS
#################################################################
#  Season is Spring
#############################################################
- id: season_is_spring
  alias: Season is Spring
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: time
    at: '01:00:00'
  condition:
  - condition: state
    entity_id: sensor.season
    state: 'spring'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.season_holiday
        option: Spring
