#################################################################
# Execute an Automation via the Sandbox
#################################################################
- id: sandbox_test_1
  alias: Sandbox Test 1
  initial_state: true
  trigger:
  - platform: state
    entity_id: switch.momentary_sandbox_1
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.enable_sandbox
    state: 'on'
  action:
  - service: script.turn_on
    entity_id: script.test_briefing_one
