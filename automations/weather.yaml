  alias: Condition Its Cloudy
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sensor.dark_sky_icon
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: sensor.dark_sky_icon
      state: 'partly-cloudy-day'
    - condition: state
