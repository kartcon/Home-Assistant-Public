#################################################################
#
#################################################################
# Its Raining
#################################################################
- id: its_raining
  alias: Its Raining
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.its_raining
    to: 'on'
    for:
      minutes: 0
      seconds: 30
  - platform: numeric_state
    entity_id: sensor.dark_sky_precip_probability_0
    above: 90
    for:
      minutes: 10
#    platform: state
#    entity_id: input_select.current_condition
#    to: 'Rainy'
  condition: []
  action:
  - service: script.turn_on
    entity_id: script.its_raining
#
#################################################################
# Its Gloomy
#################################################################
- id: its_gloomy
  alias: Its Gloomy
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_select.current_condition
    to: 'Rainy'
    for: '00:01:00'
#  - platform: time_pattern
#    minutes: '/15'
#    seconds: 0
  condition:
  - condition: state
    entity_id: input_select.current_condition
    state: 'Rainy'
  - condition: numeric_state
    entity_id: sensor.kit_light_sensor_227
    below: 60
  - condition: time
    after: '08:00:00'
    before: '16:00:00'
  action:
  - service: script.turn_on
    entity_id: script.its_gloomy_raining
#
#################################################################
# WEATHER CONDITION AUTOMATIONS
#################################################################
#
#################################################################
# Condition Its Sunny - Day
#################################################################
- id: condition_its_sunny
  alias: Condition Its Sunny
  initial_state: true
  trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sensor.dark_sky_icon
  condition:
  - condition: state
    entity_id: sensor.dark_sky_icon
    state: 'clear-day'
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.current_condition
      option: Sunny
