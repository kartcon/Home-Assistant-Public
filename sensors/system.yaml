#########################
#    HA Uptime          #
#########################
- platform: uptime
  name: Uptime
  unit_of_measurement: hours
#
#########################
#    HA Version         #
#########################
- platform: version
  name: version_current
- platform: version
  name: version_available
  source: hassio
#  branch: stable
#
#########################
#  External IP Address  #
#########################
- platform: rest
  resource: https://api.ipify.org/?format=json
  #resource: http://ip.jsontest.com
  name: external_ip
  value_template: '{{ value_json.ip }}'
  scan_interval: 14400
#
#########################
#    System Monitor     #
#########################
- platform: systemmonitor
  resources:
#    - type: ipv4_address
#      arg: en0
    - type: memory_use
    - type: memory_free
    - type: memory_use_percent
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot
    #########################
    #  LAN IP Address  #
    #########################
    - type: ipv4_address
      arg: en0
#      friendly_name: LAN IP
    #########################
    #  WiFi IP Address  #
    #########################
    - type: ipv4_address
      arg: en1
#      friendly_name: WiFi IP
#
#########################
#    Time and Date      #
#########################
- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
